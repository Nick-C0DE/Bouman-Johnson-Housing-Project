



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <title> predict API </title>
</head>

<body>
<div id="container">
    <div id="banner">
    <img class="cityNight" style="width:100%; height: 641px;" src="image/cityNight.jpg" alt="city night">
    <div class="centered"><h1>Predict your HOME PRICE</h1></div>
    
    
    </div>
    <div id="main" >
        <div id="left">
        <img class="greenFlat" style="opacity:0.9; width: 100%;" src="image/greenFlat.jpg" alt="green Flat">
        </div>
        
        <div class="centeredx" style="font-family: 'Oswald', sans-serif;">
        <form action="" method="post" id="example-form" style="text-align: center;">
        <label for="property-type">Type(*):</label>
        <select id="property-type" name="property-type">
            <option value="APARTMENT">APARTMENT</option>
            <option value="HOUSE">HOUSE</option>
            <option value="OTHERS">OTHERS</option>
          </select>
        <br>
        <label for="area">Area*:</label>
        <input type="number" id="area" name="area">
        <br>
        <label for="rooms-number">Number of room(s)*:</label>
        <input type="number" id="rooms-number" name="rooms-number" min="0" value="1">
        <br>
        <label for="building-state">Type(*):</label>
        <select id="building-state" name="building-state">
            <option value="NEW">NEW</option>
            <option value="GOOD">GOOD</option>
            <option value="TO RENOVATE">TO RENOVATE</option>
            <option value="JUST RENOVATED">JUST RENOVATED</option>
            <option value="TO REBUILD">TO REBUILD</option>
          </select>
        <br>
        <label for="facades-number">Number of facades:</label>
        <input type="number" id="facades-number" name="facades-number" min="0" max="4" value="1">
        <br>
        <label for="zip-code">zip-code*:</label>
        <input type="number" id="zip-code" name="zip-code">
        <br>
        <label for="equipped-kitchen"> equipped kitchen</label>
        <input type="radio" name="equipped-kitchen">
        <label for="equipped-kitchen"> not equipped</label>
        <input type="radio" name="equipped-kitchen" checked>
        <br>
        <label for="furnished">furnished</label>
        <input type="radio" name="furnished" >
        <label for="furnished">unfurnished</label>
        <input type="radio" name="furnished" checked>
        <br>
        <label for="open-fire">with open-fire</label>
        <input type="radio" name="open-fire" >
        <label for="open-fire">without open-fire</label>
        <input type="radio" name="open-fire" checked >
        <br>
        <label for="swimmingpool">with swimming pool</label>
        <input type="radio" name="swimmingpool" >
        <br>
        <label for="swimmingpool">without swimming pool</label>
        <input type="radio"  name="swimmingpool" checked>
        <br>
        <label for="garden">With garden</label>
        <input type="radio" name="garden" >
        <label for="garden">Without garden</label>
        <input type="radio" name="garden" checked>
         <br> 
        <label for="garden-area">Size of the garden:</label>
        <input type="number" id="garden-area" name="garden-area" min="0" value="0">
        <br>
        <label for="terrace">With terrace</label>
        <input type="radio" name="terrace">
        <label for="terrace">Without terrace</label>
        <input type="radio" name="terrace" checked>
        <br>
        <label for="terrace-area">Size of the terrace:</label>
        <input type="number" id="terrace-area" name="terrace-area" min="0" value="0">
        <br>
        <label for="land-area">Size of the land:</label>
        <input type="number" id="land-area" name="land-area" min="0" value="0">
        <br>
        <!-- <label for="full-address">full-address:</label>
        <input type="number" id="full-address" name="full-address">
        <br> --> 
        
    <input type="submit" id="submit" name="submit">
    <p id='pricing'></p>
    <p id='pricing1'></p>
    </form>
   
    </div>
        

        <div id="right">
        <img class="villaView" style= "width: 100%;"src="image/villaView.jpg" alt="villaView">
        </div>

   

    
    
    </div>
    <div id='footer'>
        <div id='zip'></div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
